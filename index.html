<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Test</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 50px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .test-box {
            background: white;
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .test-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="test-box">
        <h1>üß™ Emergency Test</h1>
        <p>If you can see this white box, HTML and CSS are working!</p>

        <button class="test-button" onclick="testJS()">Test JavaScript</button>

        <div id="result"></div>

        <hr style="margin: 30px 0;">

        <h2>Diagnostic Info:</h2>
        <div id="diagnostics" style="text-align: left; font-size: 14px; color: #666;">
            <p>Loading diagnostic info...</p>
        </div>
    </div>

    <script>
        console.log("Emergency test script loaded");

        function testJS() {
            console.log("JavaScript test function called");
            const result = document.getElementById("result");
            result.innerHTML = "<div class='success'><strong>‚úÖ SUCCESS!</strong><br>JavaScript is working perfectly!<br>The issue is elsewhere.</div>";
        }

        // Run diagnostics on page load
        window.addEventListener("load", function() {
            console.log("Page loaded - running diagnostics");

            const diagnostics = document.getElementById("diagnostics");
            let info = "";

            // Check if main app elements exist
            const mainApp = document.getElementById("mainApp");
            const setupWizard = document.getElementById("setupWizard");
            const nav = document.querySelector(".nav");
            const dashboard = document.getElementById("dashboard");

            info += "<strong>Element Check:</strong><br>";
            info += "mainApp: " + (mainApp ? "‚úÖ Found" : "‚ùå Missing") + "<br>";
            info += "setupWizard: " + (setupWizard ? "‚úÖ Found" : "‚ùå Missing") + "<br>";
            info += "nav: " + (nav ? "‚úÖ Found" : "‚ùå Missing") + "<br>";
            info += "dashboard: " + (dashboard ? "‚úÖ Found" : "‚ùå Missing") + "<br>";

            info += "<br><strong>Console Errors:</strong><br>";
            info += "Check browser console (F12) for red error messages<br>";

            info += "<br><strong>Next Steps:</strong><br>";
            if (!mainApp) {
                info += "‚ùå Main app element missing - need complete HTML structure<br>";
            }
            if (!nav) {
                info += "‚ùå Navigation missing - need complete HTML structure<br>";
            }

            diagnostics.innerHTML = info;
        });

        console.log("Emergency test ready");
    </script>
</body>
</html>
